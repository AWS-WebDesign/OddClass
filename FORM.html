<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
      <h1>Choose your fighter</h1>
      <form action="fighterresults.html" method="post">
        <span>What is their hair color?</span>
        <label for="hair1">Blonde</label>
        <input id="hair1"type="checkbox" name="haircolor">
        <label for="hair2">Brunette</label>
        <input id="hair2"type="checkbox" name="haircolor">
        <label for="hair3">Red Head</label>
        <input id="hair3"type="checkbox" name="haircolor">
        <label for="hair4">Black</label>
        <input id="hair4"type="checkbox" name="haircolor">
        <br>
        <span>What is their age?</span>
        <label for="years">Age:</label>
        <input id="years" type="number" name="age" value="15">
        <br>
        <span>What is their name?</span>
        <input type="text" name="age" value="name">
      </form>
  </body>
</html>
